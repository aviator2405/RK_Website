<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Page</title>
    <link href="/static/style4.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css">
</head>
<body>
    <header id="header">
        <h1 id="heading">RK PATEL AND COMPANY</h1>
    </header>
    <section id="form-section">
        <H1 id="form-heading">Personal Information</H1>
        <form id="login-form" action={% url "login" %} method="post">
            {% csrf_token %}
            <div id="form-field">
                <div id="left-form">
                    <label id="username">Firm Name</label>
                    <label id="password" class="left-content">Address</Address></label>
                    <label id="password" class="left-content">GSTIN</label>
                    <label id="phone" class="left-content">Phone Number</label>
                    <label id="email" class="left-content">Email</label>
                    
                </div>
                <div id="right-form">
                    <input id="username-field" type="username" required="True" name='firm_name'>
                    <input id="password-field" class="right-content" type="text" required="True" name='address'>
                    <input id="gstin-field" class="right-content" type="text" required="True" maxlength="15" name='gstin'>
                    <input id="phone-field" class="right-content" type="text" required="True" maxlength="10" name="phone">
                    <pre><span id="phone_verification_status"> </span></pre>
                    <input id="email-field" class="right-content" type="email" required="True" name = 'email'>
                    <pre><span id="email_verification_status"> </span></pre>
                </div>
            </div>
            <input id="submit_button" type="submit" name="Submit" value="Submit" ><br>
            <a id="new_user" href="https://www.youtube.com"></a>
        </form>
    </section>
    <script src="/static/script_firm_info.js"></script>
    <p id="copyright">&copy; 2024 R.K. Patel and Company. All rights reserved.</p>
</body>
</html>
