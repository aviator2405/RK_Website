<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style7.css">
</head>
<body>
    <header id="header">
        <h1 id="heading"> RK PATEL AND COMPANY</h1>
        <a id="con_or_button" href="{% url "report" %}"">REPORT</a>
        <a id="my_or_button" href="{% url "profile_home" %}">HOME</a>
        <a id="login_button" href="{% url "logout" %}">{{ username }}</a> 
    </header>
    
    <section>
        <h1 id="firm_welcome"><i>YOUR ORDERS</i></h1>

    </section>
    <section id="orderDetailsTable" class="orderDetail">
        <table id="orderDetailTable">
            <tr id="heading_row">
                <th class="tableHeading">Order Id</th>
                <th class="tableHeading">Status</th>
                <th class="tableHeading">Pickup Date</th>
                <th class="tableHeading">View Order</th>
            </tr>
            <tr>
            </tr>
        </table>
    </section>
    
    <p id="copyright">&copy; Copyright 2024 R.K. Patel and Company. All rights reserved.</p>

    <script type="text/javascript">
        window.variableId = "{{ userID }}";
    </script>

    <script src="/static/order.js"></script>
    
</body>
</html>
