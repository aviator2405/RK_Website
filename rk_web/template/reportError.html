<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style11.css">
</head>
<body>
    <header id="header">
        <h1 id="heading"> RK PATEL AND COMPANY</h1>
        
        <a id="my_or_button" href="{% url "profile_home" %}">HOME</a>
        <a id="login_button" href="{% url "logout" %}" target="_blank">{{username}}</a> 
    </header>
    <h1 id="footer-heading">Report Form</h1>
    <section id="report_form_section">
        <div id="form-container">
            
            <form id="contact-us-form">
                <div id="left-of-form">
                    <label for="firm-name" class="left-content">Firm Name</label>
                    <label for="phone-number" class="left-content">Phone Number</label>
                    <label for="Email" class="left-content">Email</label>
                    <label for="message" class="left-content" id="message-label">Description</label>
                    <label for="message" class="left-content" id="screenshot-label">Screenshots</label>
                </div>
                <div id="right-of-form">
                    <input id="feed_firm_name" class="right-content" type="text" placeholder="Enter Your Firm Name" required="true" required>
                    <input id="feed_phone" class="right-content" type="text" maxlength="10" name="phone" required="true" placeholder="Enter your Phone Number here" required>
                    <input id="feed_email" class="right-content" type="email" name="email" placeholder="example@company.com" required>
                    <textarea class="right-content" id="message" name="message" rows="4" cols="50" required="true" placeholder="Please Describe your Problem" required></textarea>
                    <input id="feed_email" class="right-content" type="file" name="error_image" accept="image/*" required>
                    <div>
                        <input id="sub-but" class="form-button" type="submit" name="submit" value="Send">
                        <input id="reset-but" class="form-button" type="reset" name="reset" value="Reset">   
                    </div>    
                </div>    
            </form>
        </div>
    </section>
    <p id="copyright">&copy; Copyright 2024 R.K. Patel and Company. All rights reserved.</p>
</body>
