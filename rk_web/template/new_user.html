<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firm Information</title>
    <link href="/static/style3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css">
</head>
<body>
    <header id="header">
        <h1 id="heading">RK PATEL AND COMPANY</h1>
    </header>
    <section id="form-section">
        <H1 id="form-heading">New User</H1>
        <form id="login-form" action="{% url "firm_info" %}" method="post">
            {% csrf_token %}
            <div id="form-field">
                <div id="left-form">
                    <label id="username">Username</label>
                    <label id="password">Password</label>
                    <label id="password">Re-enter Password  </label>
                </div>
                <div id="right-form">
                    <input id="username-field" type="username" required="True" name="username_entry">
                    <span id="usernameFeedback"></span>
                    <input id="password-field" type="password" required="True" name="password_entry">
                    <input id="re-password-field" type="password" required="True">
                </div>
            </div>
            <input id="submit_button" type="submit" name="Submit" value="Submit"><br>
            <a id="new_user" href="https://www.youtube.com"></a>
            
        </form>
    </section>
    <script src="/static/script_new_user.js"></script>
    <p id="copyright">&copy; 2024 R.K. Patel and Company. All rights reserved.</p>
</body>
</html>
